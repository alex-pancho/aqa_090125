version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./app:/app/app
      - ./test:/app/test
    command: pytest -v test/test_homework_29.py

volumes:
  db_data:
